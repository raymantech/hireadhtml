<div class="register_step">
    <ul>
        <li>
            <div class="step_img ">1</div>
            <div class="step_text_no">微信扫一扫</div>
        </li>
        <li>
            <div class="register_dotted"></div>
        </li>
        <li>
            <div class="step_img step_img_color">2</div>
            <div class="step_text_ok">输入手机与密码</div>
        </li>
    </ul>
</div>
<div class="container login-wp">
    <div class="col-sm-6 register-right1">
        <div class="login-right">
            <div class="page-title">微信账号信息</div>
            <div class="metas clear-fix pt-15">
                <div class="homework-author1">
                    <a class=" js-user-card" href="javascript:" title="">
                        <span class="avatar-smd2">
                          <img class="img-responsive" src="img/img.jpg">
                        </span>
                    </a>
                    <div class="author-info register-text1">
                        <h4 class="font-c1">微信账号：Hi Read</h4>
                        <div class="pt-15">昵称：Hi Read</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 register-left">
        <div class="row">
            <div class="col-md-4">
                <div class="page-title">
                    <div class="login-title">注册</div>
                </div>
            </div>
        </div>
        <form class="clear-fix pt-10">
            <div class="form-group form-group1">
                <label for="exampleInputEmail1" class="fa fa-user-o"></label>
                <input type="email" class="form-control form-control1" id="exampleInputEmail1" placeholder="手机号将作为登录帐号">
            </div>
            <div class="row">
                <div class="form-group form-group2 col-sm-6">
                    <label for="exampleInputEmail3" class="fa fa-ticket"></label>
                    <input type="email" class="form-control form-control1" id="exampleInputEmail3" placeholder="短信验证码">
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-warning btn-warning-register">获取短信验证码</button>
                </div>
            </div>
            <div class="form-group form-group1">
                <label for="exampleInputPassword4" class="fa fa-unlock-alt"></label>
                <input type="password" class="form-control form-control1" id="exampleInputPassword4" placeholder="请输入密码">
                <i class="fa fa-eye-slash register-icon1"></i>
            </div>
            <div class="checkbox form-control2">
                点击注册表示你已阅读并同意 <a href="javascript:">《服务协议》</a>
            </div>
            <button type="submit" class="btn btn-warning btn-warning1">注册</button>
        </form>
    </div>
